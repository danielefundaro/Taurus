<div class="card">
    <p-dataview [value]="tracks" [layout]="layout" [lazy]="true" [lazyLoadOnInit]="true"
        [first]="dataViewLazyLoadEvent.first" [rows]="dataViewLazyLoadEvent.rows" [paginator]="true"
        [paginatorPosition]="tracks.length > 1 ? 'both' : 'bottom'" [totalRecords]="totalRecords"
        [sortField]="dataViewLazyLoadEvent.sortField" [sortOrder]="dataViewLazyLoadEvent.sortOrder"
        [rowsPerPageOptions]="[5, 10, 20, 30]" (onLazyLoad)="onLazyLoad($event)">
        <ng-template #header>
            <div class="flex justify-end gap-3 sm:gap-12">
                <p-button label="Nuovo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="addNew()" />
                <p-select [options]="sortOptions" placeholder="Sort By Name" (onChange)="onSortChange($event)" />
                <p-select-button [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                    <ng-template #item let-option>
                        <i class="pi " [ngClass]="{ 'pi-bars': option === 'list', 'pi-table': option === 'grid' }"></i>
                    </ng-template>
                </p-select-button>
            </div>
        </ng-template>

        <ng-template #list let-items>
            <div class="flex flex-col">
                <ng-container *ngFor="let item of items; let i = index">
                    <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                        [ngClass]="{ 'border-t border-surface': i !== 0 }">
                        <a class="md:w-20 relative cursor-pointer block" [routerLink]="item.id">
                            <p-avatar class="mr-2" [label]="initials(item.name)" size="xlarge"
                                shape="circle"></p-avatar>
                        </a>
                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                <div>
                                    <a class="text-lg font-medium mt-2 cursor-pointer block" [routerLink]="item.id">{{
                                        item.name }}</a>
                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                        item.description }}</span>
                                </div>
                                <div class="bg-surface-100 p-1" style="border-radius: 30px" *ngIf="item.date">
                                    <div class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2" style="
                                                border-radius: 30px;
                                                box-shadow:
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                                            ">
                                        <span class="text-surface-900 font-medium text-sm">{{ item.date |
                                            date:'dd-MM-yyyy' }}</span>
                                        <i class="pi pi-calendar text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col md:items-end gap-8">
                                <span class="text-xl font-semibold">{{ item.date | date:'dd-MM-yyyy' }}</span>
                                <div class="flex flex-row md:flex-row gap-2">
                                    <p-button icon="pi pi-pencil" label="Edit" [routerLink]="item.id"
                                        styleClass="flex-auto md:flex-initial whitespace-nowrap"></p-button>
                                    <p-button icon="pi pi-trash" styleClass="h-full" [outlined]="true"
                                        (onClick)="deleteElement(item)"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-template>

        <ng-template #grid let-items>
            <div class="grid grid-cols-12 gap-4">
                <ng-container *ngFor="let item of items; let i = index">
                    <div class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                        <div
                            class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                            <a class="bg-surface-50 flex justify-center rounded p-6 cursor-pointer block"
                                [routerLink]="item.id">
                                <div class="relative mx-auto">
                                    <p-avatar class="mr-2" [label]="initials(item.name)" size="xlarge"
                                        shape="circle"></p-avatar>
                                </div>
                            </a>
                            <div class="pt-12">
                                <div class="flex flex-row justify-between items-start gap-2">
                                    <div>
                                        <a class="text-lg font-medium mt-1 cursor-pointer block"
                                            [routerLink]="item.id">{{
                                            item.name }}</a>
                                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                            item.description }}</span>
                                    </div>
                                    <div class="bg-surface-100 p-1" style="border-radius: 30px" *ngIf="item.date">
                                        <div class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                            style="
                                                border-radius: 30px;
                                                box-shadow:
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                                                    0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                                            ">
                                            <span class="text-surface-900 font-medium text-sm">{{ item.date |
                                                date:'dd-MM-yyyy' }}</span>
                                            <i class="pi pi-calendar text-yellow-500"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-6 mt-6">
                                    <span class="text-2xl font-semibold">{{ item.date | date:'dd-MM-yyyy' }}</span>
                                    <div class="flex gap-2">
                                        <p-button icon="pi pi-pencil" label="Edit" [routerLink]="item.id"
                                            class="flex-auto whitespace-nowrap" styleClass="w-full"></p-button>
                                        <p-button icon="pi pi-trash" styleClass="h-full" [outlined]="true"
                                            (onClick)="deleteElement(item)"></p-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </p-dataview>
</div>
