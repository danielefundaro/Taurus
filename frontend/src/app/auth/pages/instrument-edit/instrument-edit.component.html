<form [formGroup]="formGroup" (ngSubmit)="saveInstrument()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{"SHARED.GENERAL" | translate}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="stretch">
                <mat-form-field appearance="fill">
                    <mat-label>{{"INSTRUMENTS.NAME" | translate}}</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="name?.invalid">{{"SHARED.VALIDATOR.REQUIRED" | translate}}</mat-error>
                </mat-form-field>
            </div>

            <label for="description">{{'INSTRUMENTS.DESCRIPTION' | translate}}</label><br />
            <angular-editor id="description" formControlName="description"
                [placeholder]="'SHARED.TEXT_HERE' | translate" [config]="editorConfig"></angular-editor>
        </mat-card-content>
    </mat-card>

    <buttons-actions [disabled]="!formGroup.valid" [back]="'instruments'"></buttons-actions>
</form>
