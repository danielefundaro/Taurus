<p-floatlabel class="flex" [variant]="variant">
    <label for="type">{{label}}</label>
    <input pInputText id="type" type="text" (keypress)="inputChange($event)" (blur)="blur()" [(ngModel)]="current" />
</p-floatlabel>
<div class="flex flex-row gap-2 mt-1" *ngIf="types?.length">
    <ng-container *ngFor="let type of types">
        <p-chip [label]="type" [removable]="true" (onRemove)="removeType(type)">
        </p-chip>
    </ng-container>
</div>
