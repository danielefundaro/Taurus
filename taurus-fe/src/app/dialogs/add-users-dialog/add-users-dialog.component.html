<p-fluid class="flex flex-col flex-start gap-4 mb-8">
    <span class="text-surface-500 dark:text-surface-400 block mb-8">Inserisci le informazioni.</span>
    <div class="flex flex-col md:flex-row gap-4">
        <p-floatlabel class="flex w-full" variant="on">
            <input pInputText id="name" type="text" [(ngModel)]="user.name" />
            <label for="name">Nome</label>
        </p-floatlabel>
        <p-floatlabel class="flex w-full" variant="on">
            <input pInputText id="lastName" type="text" [(ngModel)]="user.lastName" />
            <label for="lastName">Cognome</label>
        </p-floatlabel>
        <p-floatlabel class="flex w-full" variant="on">
            <input pInputText id="email" type="text" [(ngModel)]="user.email" />
            <label for="email">Email</label>
        </p-floatlabel>
    </div>
    <div class="flex flex-col md:flex-row gap-4">
        <p-floatlabel class="flex w-full" variant="on">
            <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" dateFormat="dd-mm-yy"
                class="w-full" [(ngModel)]="user.birthDate" />
            <label for="date">Data di nascita</label>
        </p-floatlabel>
        <p-floatlabel class="flex w-full" variant="on">
            <p-autocomplete [(ngModel)]="user.roles" [suggestions]="autoFilteredRoles" [virtualScroll]="true"
                [virtualScrollItemSize]="34" dropdown multiple display="chip" (completeMethod)="filterRoles($event)" />
            <label for="roles">Ruoli</label>
        </p-floatlabel>
        <div class="flex flex-row items-center gap-2 w-full" variant="on">
            <p-checkbox id="active" [binary]="true" [(ngModel)]="user.active"></p-checkbox>
            <label for="active">Attivo</label>
        </div>
    </div>
    <div class="flex flex-col md:flex-row gap-4">
        <p-floatlabel class="flex w-full" variant="on">
            <p-autocomplete [(ngModel)]="user.instruments" [suggestions]="autoFilteredInstruments" [virtualScroll]="true"
                [virtualScrollItemSize]="34" optionLabel="name" dropdown multiple display="chip"
                (completeMethod)="filterInstruments($event)" (ngModelChange)="onReorderInstruments()" />
            <label for="instruments">Strumenti</label>
        </p-floatlabel>
    </div>
    <p-floatlabel class="flex" variant="on">
        <textarea pTextarea id="description" rows="10" class="w-full" [(ngModel)]="user.description"></textarea>
        <label for="description">Descrizione</label>
    </p-floatlabel>
</p-fluid>

<div class="flex justify-end gap-2 mt-2">
    <p-button label="Annulla" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="cancel()" />
    <p-button label="Salva" icon="pi pi-check" [outlined]="true" severity="primary" (onClick)="save()"
        [disabled]="!user.name || !user.email || !user.roles || !user.roles.length" />
</div>
