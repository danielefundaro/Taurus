<div class="card">
    <div class="flex flex-row justify-end not-print">
        <p-button label="Stampa" icon="pi pi-print" severity="primary" (onClick)="print()"></p-button>
    </div>
    <div class="flex flex-col justify-start items-start gap-1 print gap-0">
        <img [src]="mediaStream | secure | async" alt="" *ngFor="let mediaStream of mediaStreams">
    </div>
</div>
