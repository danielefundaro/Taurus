<p-fluid class="flex flex-col flex-start gap-4 mb-8">
    <span class="text-surface-500 dark:text-surface-400 block mb-8">Inserisci le informazioni.</span>
    <div class="flex flex-col md:flex-row gap-4">
        <p-floatlabel class="flex w-full" variant="on">
            <label for="name">Nome</label>
            <input pInputText id="name" type="text" [(ngModel)]="tenant.name" />
        </p-floatlabel>
        <p-floatlabel class="flex w-full" variant="on">
            <label for="code">Codice</label>
            <input pInputText id="code" type="text" [(ngModel)]="tenant.code" />
        </p-floatlabel>
        <p-floatlabel class="flex w-full" variant="on">
            <label for="email">Email</label>
            <input pInputText id="email" type="text" [(ngModel)]="tenant.email" />
        </p-floatlabel>
        <p-togglebutton id="active" [(ngModel)]="tenant.active" onLabel="Abilitato" offLabel="Disabilitato" />
    </div>
    <div class="flex flex-row gap-4">
        <p-floatlabel class="flex w-full" variant="on">
            <label for="domain">Dominio</label>
            <input pInputText id="domain" type="text" [(ngModel)]="tenant.domain" />
        </p-floatlabel>
    </div>
    <p-floatlabel class="flex" variant="on">
        <label for="description">Descrizione</label>
        <textarea pTextarea id="description" rows="10" class="w-full" [(ngModel)]="tenant.description"></textarea>
    </p-floatlabel>
</p-fluid>

<div class="flex justify-end gap-2 mt-2">
    <p-button label="Annulla" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="cancel()" />
    <p-button label="Salva" icon="pi pi-check" [outlined]="true" severity="primary" (onClick)="save()"
        [disabled]="!tenant.name || !tenant.code" />
</div>
