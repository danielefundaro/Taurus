<div fxLayout="row" fxLayoutAlign="end center" class="actions">
    <button type="submit" mat-stroked-button color="primary" [disabled]="disabled" *ngIf="!readOnly">
        <mat-icon>save_alt</mat-icon>{{"SHARED.SAVE" | translate}}
    </button>
    <button type="button" mat-stroked-button (click)="onBack()">
        <mat-icon>arrow_back</mat-icon>{{"SHARED.BACK" | translate}}
    </button>
</div>
